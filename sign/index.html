<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp and signIn form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2dc5cead4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" class="user">
                    </div> 
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" class="email">
                    </div> 
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" class="pass">
                    </div> 
                </div>
                <p class="p hidden text" id="forget">Forget password <a href="#">Click Here!</a></p>
                <button type="submit" id="sub" class=" trans move btn color ">Submit</button>
                <div class="but">
                    <button type="button" class="btn color" id="Up">SignUp</button>
                    <button type="button" class="btn disable" id="In" >SignIn</button>
                </div>
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
